<div class="bg-light">
    <div class="container my-5">
      <h1 class="display-4 text-center font-weight-bold mb-4">All Events</h1>
  
      <div class="d-flex justify-content-center mb-4">
        <a routerLink="/events/add-event" class="btn btn-primary d-flex align-items-center">
          <span class="iconify" data-icon="gg:add" style="font-size: 24px;"></span>
          <span class="ml-2">Add New Event</span>
        </a>
      </div>
  
      <div class="row">
        <ng-container *ngFor="let event of eventList; let i = index">
          <div class="col-md-6 col-lg-4 mb-4">
            <div class="card border-secondary rounded-lg shadow-sm h-100">
              <img 
                [src]="'data:image/jpeg;base64,' + event.eventImage" 
                [alt]="event.name" 
                class="card-img-top"
                style="object-fit: cover; height: 200px;"
              >
              <div class="card-body d-flex flex-column">
                <h5 class="card-title font-weight-bold">{{ event.name }}</h5>
                <p class="card-text text-muted">{{ event.place }} - {{ event.date }}</p>
                <p class="h5 text-primary mt-auto">{{ event.price }} â‚¬</p>
    
                <div class="d-flex justify-content-between mt-3">
                  <button class="btn btn-info flex-grow-1 mr-1">Details</button>
                  <button class="btn btn-danger flex-grow-1 mx-1" (click)="deleteEvent(event.id)">Delete</button>
                  <button class="btn btn-success flex-grow-1 ml-1" [routerLink]="['modify-event', event.id]">Modify</button>
                </div>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
</div>
