<div class="bg-white p-10 rounded-lg shadow-lg max-w-2xl mx-auto mt-10">
    <h1 class="text-3xl font-bold mb-8 text-center text-gray-800">Modify Event</h1>
    
    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Name -->
      <div class="flex flex-col">
        <label for="name" class="text-lg font-semibold mb-2 text-gray-600">Event Name</label>
        <input type="text" id="name" [(ngModel)]="event.name" name="name" required 
               class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
      </div>
      
      <!-- Date -->
      <div class="flex flex-col">
        <label for="date" class="text-lg font-semibold mb-2 text-gray-600">Event Date</label>
        <input type="date" id="date" [(ngModel)]="event.date" name="date" required 
               class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
      </div>
      
      <!-- Place -->
      <div class="flex flex-col">
        <label for="place" class="text-lg font-semibold mb-2 text-gray-600">Place</label>
        <input type="text" id="place" [(ngModel)]="event.place" name="place" required 
               class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
      </div>
  
      <!-- Description -->
      <div class="flex flex-col">
        <label for="description" class="text-lg font-semibold mb-2 text-gray-600">Description</label>
        <textarea id="description" [(ngModel)]="event.description" name="description" required
                  class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
      </div>
  
      <!-- Type -->
      <div class="flex flex-col">
        <label for="type" class="text-lg font-semibold mb-2 text-gray-600">Event Type</label>
        <input type="text" id="type" [(ngModel)]="event.type" name="type" required 
               class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
      </div>
  
      <!-- Status -->
      <div class="flex flex-col">
        <label for="status" class="text-lg font-semibold mb-2 text-gray-600">Status</label>
        <input type="text" id="status" [(ngModel)]="event.status" name="status" required 
               class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
      </div>
  
      <!-- Participants -->
      <div class="flex flex-col">
        <label for="participants" class="text-lg font-semibold mb-2 text-gray-600">Participants</label>
        <input type="number" id="participants" [(ngModel)]="event.participants" name="participants" required 
               class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
      </div>
  
      <!-- Price -->
      <div class="flex flex-col">
        <label for="price" class="text-lg font-semibold mb-2 text-gray-600">Price</label>
        <input type="text" id="price" [(ngModel)]="event.price" name="price" required 
               class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
      </div>
  
      <!-- Event Image -->
      <div class="flex flex-col">
        <label for="eventImage" class="text-lg font-semibold mb-2 text-gray-600">Event Image</label>
        <input type="file" id="eventImage" (change)="onFileSelected($event)" name="eventImage" 
               class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
      </div>
  
      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" 
                class="bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-blue-700 transition-all">
          Save Changes
        </button>
      </div>
    </form>
</div>
