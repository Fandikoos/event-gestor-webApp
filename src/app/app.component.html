<div class="min-vh-100 d-flex flex-column">
  <header class="w-100 bg-dark text-white py-4 shadow"> <!-- Ancho 100% -->
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h3 fw-bold">Eventify</h1>
  
      <nav>
        <ul class="nav">
          @if (isAuthenticated()) {
            <li class="nav-item">
              <a class="nav-link text-white">Welcome, {{getUsername()}}</a>
            </li>
          }
          <li class="nav-item">
            <a routerLink="" class="nav-link text-white">Events</a>
          </li>
          @if (!isAuthenticated()) {
            <li class="nav-item">
              <a mat-flat-button class="text-white" (click)="openLoginModal()">Login</a>
            </li>
          } @else {
            <li class="nav-item">
              <a [routerLink]="['/myProfile', userId()]" class="nav-link text-white">Profile</a>
            </li>
            <li class="nav-item">
              <a mat-flat-button class="text-white" (click)="onLogout()">Logout</a>
            </li>
          }
        </ul>
      </nav>
    </div>
  </header>

  <main class="flex-grow-1 w-100 py-4"> 
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </main>

  <footer class="w-100 bg-dark text-white py-4"> 
    <div class="container text-center">
      <p class="mb-0">&copy; 2024 Eventify. All rights reserved.</p>
    </div>
  </footer>
</div>
