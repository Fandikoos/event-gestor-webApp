<div class="min-vh-100 d-flex flex-column">
  <header class="w-100 text-white py-4 shadow"> 
    <div class="container d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <img src="../assets/logo/logo2.png" alt="logo" class="logo me-4">
      </div>
  
      <nav>
        <ul class="nav">
          @if (isAuthenticated()) {
            <li class="nav-item">
              <a routerLink="" class="nav-link text-white">Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white">Welcome, {{getUsername()}}</a>
            </li>
            <li class="nav-item">
              <a [routerLink]="['/myProfile', userId()]" class="nav-link text-white">Profile</a>
            </li>
            <li class="nav-item">
              <a mat-flat-button class="text-white" (click)="onLogout()">Logout</a>
            </li>
          }
          @if (!isAuthenticated() && !isAdminAuth()) {
            <li class="nav-item">
              <a routerLink="" class="nav-link text-white">Events</a>
            </li>
            <li class="nav-item">
              <a mat-flat-button class="text-white me-3" (click)="openLoginModal()">Login</a>
            </li>
            <li class="nav-item">
              <a mat-flat-button class="text-white" (click)="openAdminLoginModal()">Admin</a>
            </li>
          } 
          @if (isAdminAuth()) {
            <li class="nav-item">
              <a class="nav-link text-white">Welcome, {{getAdminName()}}</a>
            </li>
            <li class="nav-item">
              <a routerLink="admin" class="nav-link text-white">My Events</a>
            </li>
            <li class="nav-item">
              <a mat-flat-button class="text-white" (click)="onLogout()">Logout</a>
            </li>
          }
        </ul>
      </nav>
    </div>
  </header>

  <main class="flex-grow-1 w-100 py-4"> 
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </main>

  <footer class="w-100 text-white py-4"> 
    <div class="container text-center">
      <img src="../assets/logo/logo2.png" alt="logo" class="logo me-4">
    </div>
  </footer>
</div>
