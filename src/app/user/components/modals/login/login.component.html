<div class="modal-content p-4" style="background-color: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border-radius: 15px;">
    <h2 class="text-center text-black mb-4 font-weight-bold">Login</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        
      <div class="form-group">
        <label for="username" class="text-black">Username</label>
        <input 
          type="text" 
          id="username" 
          class="form-control shadow-sm" 
          placeholder="Enter your username"
          required 
          [value]="username()"
          (input)="onUsernameChange($event)"
          name="username"
        >
      </div>
  
      <div class="form-group mt-3">
        <label for="password" class="text-black">Password</label>
        <input 
          type="password" 
          id="password" 
          class="form-control shadow-sm" 
          placeholder="Enter your password"
          required 
          [value]="password()"
          (input)="onPasswordChange($event)"
          name="password"
        >
      </div>
  
      @if (loginError()) {
        <div class="text-danger text-center mt-3">
            {{ loginError() }}
        </div>
      }
  
      <div class="text-center mt-4">
        <button 
          type="submit" 
          class="btn btn-primary px-5 py-2" 
          style="background-color: #ff512f; border: none; border-radius: 25px;"> Login
        </button>
      </div>
    </form>
  </div>
