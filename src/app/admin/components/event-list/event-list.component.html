<div class="container my-5">
  <h1 class="display-4 text-center font-weight-bold mb-4 text-white">All Events</h1>

  <div class="d-flex justify-content-center mb-4">
    <a routerLink="add-event" class="btn btn-primary btn-lg d-flex align-items-center">
      <span class="ml-2">Add New Event</span>
    </a>
  </div>

  <div class="row">
    <ng-container *ngFor="let event of eventList; let i = index">
      <div class="col-md-6 col-lg-4 mb-4">
        <div class="card border-0 rounded-lg shadow-lg h-100" style="background-color: rgba(255, 255, 255, 0.1); backdrop-filter: blur(5px);">
          <img 
            [src]="'data:image/jpeg;base64,' + event.eventImage" 
            [alt]="event.name" 
            class="card-img-top"
            style="object-fit: cover; height: 200px; border-top-left-radius: 8px; border-top-right-radius: 8px;"
          >
          <div class="card-body d-flex flex-column text-white">
            <h5 class="card-title font-weight-bold">{{ event.name }}</h5>
            <p class="card-text">{{ event.address }} - {{ event.date }}</p>
            <p class="h5 text-warning mt-auto">{{ event.price }} â‚¬</p>
    
            <div class="d-flex justify-content-between mt-3">
              <button class="btn btn-info flex-grow-1 mr-1" style="border-radius: 20px;">Details</button>
              <button class="btn btn-danger flex-grow-1 mx-1" (click)="deleteEvent(event.id)" style="border-radius: 20px;">Delete</button>
              <button class="btn btn-success flex-grow-1 ml-1" [routerLink]="['modify-event', event.id]" style="border-radius: 20px;">Modify</button>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
